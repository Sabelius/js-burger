<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Burger</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="font-weight-bold">CREATE YOUR BURGER</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-4">
                <input type="text" id="nomePanino" placeholder="Name Your Burger">
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-4">
                <h2>Ingredients</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 pt-2">
                <ul>
                    <li>
                        <span class="font-weight-bold">Cheese</span>
                        <input type="checkbox" class="ingredients" id="cheese" name="Cheese" value="cheese"> add
                    </li>
                    <li>
                        <span class="font-weight-bold">Egg</span>
                        <input type="checkbox" class="ingredients" id="egg" name="Egg" value="egg"> add
                    </li>
                    <li>
                        <span class="font-weight-bold">Mustard</span>
                        <input type="checkbox" class="ingredients" id="mustard" name="Mustard" value="mustard"> add
                    </li>
                </ul>
            </div>
            <div class="col-6 pt-2">
                <ul>
                    <li>
                        <span class="font-weight-bold">Tomato</span>
                        <input type="checkbox" class="ingredients" id="tomato" name="Tomato" value="tomato"> add
                    </li>
                    <li>
                        <span class="font-weight-bold">Lettuce</span>
                        <input type="checkbox" class="ingredients" id="lettuce" name="Lettuce" value="lettuce"> add
                    </li>
                    <li>
                        <span class="font-weight-bold">Ketchup</span>
                        <input type="checkbox" class="ingredients" id="ketchup" name="Ketchup" value="ketchup"> add
                    </li>
                </ul>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-12">
                <span>Discount Coupon</span>
                <input type="text" id="insertCoupon" placeholder="Inserirsci coupon">
            </div>
        </div>
        <div class="row p-5">
            <div class="col-12">
                <button type="button" id="calculatePrice" class="button-outline-primary font-weight-bold">calculate</button>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-12">
                <span>Your Price:</span>
                <span id="somma"></span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/myscript.js"></script>
</body>

</html>
